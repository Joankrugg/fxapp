<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pédale de Distorsion</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.min.js" integrity="sha512-K+cPWcoDCr2JFFfe912LrvRUQbVJuWNfeWK5r/HrmpDs8ELrsjVib8Fs5oAxzu76fG66ajGhDLvvcxBbeEzl9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="distortion.css">
</head>
<body>
  <h1>Pédale de Distorsion</h1>

<!-- Slider pour gérer le gain de la distorsion -->
  <label for="distortionSlider">Gain de Distorsion</label>
  <input type="range" id="distortionSlider" min="0" max="1" step="0.01" value="0.5">



  <!-- Bouton pour activer/désactiver l'audio -->
  <button id="toggleDistortion">Activer la distorsion</button>

  <!-- Charger le script après le contenu HTML -->
  <script src="distortion.js"></script>
</body>
</html>
