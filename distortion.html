<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distorsion</title>
  <link rel="stylesheet" href="distortion.css">
</head>
<body>
  <nav>
    <a href='index.html'>GO TO FX</a>

  <h1>Pédale de Distorsion</h1>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.5/Pizzicato.min.js"></script>
  <!-- Slider pour gérer le gain de la distorsion -->
  <label for="distortionSlider">Gain de Distorsion</label>
  <input type="range" id="distortionSlider" min="0" max="1" step="0.01" value="0.5">

  <!-- Bouton pour activer/désactiver l'audio -->
  <button id="toggleDistortion">Activer la distorsion</button>

  <script src="distortion.js"></script>
</body>
