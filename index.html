<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FX Pedal Emulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href='distorsion.html'>GO TO DISTORSION</a>
  </nav>
  <h1>FX Pedal Emulation</h1>

  <!-- Slider pour gérer le volume -->
  <label for="volumeSlider">Volume</label>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">

  <!-- Slider pour gérer la fréquence (exemple) -->
  <label for="frequencySlider">Fréquence</label>
  <input type="range" id="frequencySlider" min="20" max="2000" step="1" value="440">

  <!-- Bouton pour activer/désactiver l'audio -->
  <button id="toggleAudio">Activer l'audio</button>

  <script src="app.js"></script>
</body>
</html>
